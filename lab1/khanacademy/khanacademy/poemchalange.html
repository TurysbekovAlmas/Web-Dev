<html>
    <head>
        <title>Challenge: Write a Poem</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Another love</h1>
        <p>
            I wanna take you somewhere so you know I care,<br>
            But it's so cold and I don't know where.<br>
            I brought you daffodils in a pretty string,<br>
            But they won't flower like they did last spring
        </p>
        
    </body>
</html>
