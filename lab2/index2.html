<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1 class="logo">Instagram</h1>
            <form>
                <input type="text" placeholder="Телефон, имя пользователя или эл. адрес" required>
                <input type="password" placeholder="Пароль" required>
                <button type="submit">Войти</button>
            </form>
            <div class="divider">ИЛИ</div>
            <a href="#" class="facebook-login">
                <img src="facebook-small-icon-19.png" alt="Facebook"> Войти через Facebook
            </a>
            <a href="#" class="forgot-password">Забыли пароль?</a>
        </div>
        <div class="register-box">
            <p>У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a></p>
        </div>
        <div class="download-box">
            <p>Установите приложение.</p>
            <div class="app-buttons">
                <img src="app-store.png" alt="App Store">
                <img src="gp-1.png" alt="Google Play">

            </div>
        </div>
    </div>
</body>
</html>
