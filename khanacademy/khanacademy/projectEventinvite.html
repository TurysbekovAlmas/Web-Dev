<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project: Event invite</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f0f0f0;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .container {
                background-color: white;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
                text-align: center;
                width: 80%;
                max-width: 600px;
            }
            h1 {
                color: #2c3e50;
            }
            h2 {
                color: #e74c3c;
            }
            p {
                font-size: 18px;
                color: #34495e;
            }
            ul {
                list-style-type: none;
                padding: 0;
                font-size: 16px;
                color: #7f8c8d;
            }
            li {
                margin: 10px 0;
            }
            button {
                background-color: #e74c3c;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #f33c27;
            }
        </style>
    </head>
    <body>
        
        <div class="container">
            <h1>You're invited!</h1>
            <h2>To a Magical Evening</h2>
            
            <p>The details:</p>
            <ul>
                <li>Date: Saturday, March 5th, 2025</li>
                <li>Time: 6:00 PM</li>
                <li>Location: 123 Dream Lane, Wonderland</li>
                <li>Dress code: Casual</li>
            </ul>
            
            <p>We look forward to seeing you there!</p>
            
            <button>RSVP Now</button>
        </div>

    </body>
</html>
